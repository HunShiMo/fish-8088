<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('新增预警信息')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-FishThresholdRecord-add">
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度最低值：</label>
                <div class="col-sm-8">
                    <input name="tmpMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">温度最高值：</label>
                <div class="col-sm-8">
                    <input name="tmpMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">盐度最低值：</label>
                <div class="col-sm-8">
                    <input name="saltMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">盐度最高值：</label>
                <div class="col-sm-8">
                    <input name="saltMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">深度最低值：</label>
                <div class="col-sm-8">
                    <input name="deepMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">深度最高值：</label>
                <div class="col-sm-8">
                    <input name="deepMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">叶绿素最低值：</label>
                <div class="col-sm-8">
                    <input name="ylsMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">叶绿素最高值：</label>
                <div class="col-sm-8">
                    <input name="ylsMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">溶解氧最低值：</label>
                <div class="col-sm-8">
                    <input name="rjyMin" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">溶解氧最高值：</label>
                <div class="col-sm-8">
                    <input name="rjyMax" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">收件人：</label>
                <div class="col-sm-8">
                    <input name="emailReceiver" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label is-required">谁添加的信息，知晓他的鱼塘：</label>
                <div class="col-sm-8">
                    <input name="userId" class="form-control" type="text" required>
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var prefix = ctx + "system/FishThresholdRecord"
        $("#form-FishThresholdRecord-add").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/add", $('#form-FishThresholdRecord-add').serialize());
            }
        }
    </script>
</body>
</html>
