<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('西霞国家级海洋牧场列表')" />
</head>
<body class="gray-bg">
     <div class="container-div">
        <div class="row">
            <div class="col-sm-12 search-collapse">
                <form id="formId">
                    <div class="select-list">
                        <ul>
                            <li>
                                <label>日期：</label>
                                <input type="text" name="date"/>
                            </li>
                            <li>
                                <label>小时：</label>
                                <input type="text" name="hour"/>
                            </li>
                            <li>
                                <label>分钟：</label>
                                <input type="text" name="minute"/>
                            </li>
                            <li>
                                <label>温度：</label>
                                <input type="text" name="temp"/>
                            </li>
                            <li>
                                <label>盐度：</label>
                                <input type="text" name="salt"/>
                            </li>
                            <li>
                                <label>深度：</label>
                                <input type="text" name="deep"/>
                            </li>
                            <li>
                                <label>叶绿素：</label>
                                <input type="text" name="ylsCon"/>
                            </li>
                            <li>
                                <label>溶解氧：</label>
                                <input type="text" name="rjyCon"/>
                            </li>
                            <li>
                                <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                                <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                            </li>
                        </ul>
                    </div>
                </form>
            </div>

            <div class="btn-group-sm" id="toolbar" role="group">
                <a class="btn btn-success" onclick="$.operate.add()" shiro:hasPermission="system:xixia:add">
                    <i class="fa fa-plus"></i> 添加
                </a>
                <a class="btn btn-primary single disabled" onclick="$.operate.edit()" shiro:hasPermission="system:xixia:edit">
                    <i class="fa fa-edit"></i> 修改
                </a>
                <a class="btn btn-danger multiple disabled" onclick="$.operate.removeAll()" shiro:hasPermission="system:xixia:remove">
                    <i class="fa fa-remove"></i> 删除
                </a>
                <a class="btn btn-warning" onclick="$.table.exportExcel()" shiro:hasPermission="system:xixia:export">
                    <i class="fa fa-download"></i> 导出
                </a>
            </div>
            <div class="col-sm-12 select-table table-striped">
                <table id="bootstrap-table"></table>
            </div>
        </div>
    </div>
    <th:block th:include="include :: footer" />
    <script th:inline="javascript">
        var editFlag = [[${@permission.hasPermi('system:xixia:edit')}]];
        var removeFlag = [[${@permission.hasPermi('system:xixia:remove')}]];
        var prefix = ctx + "system/xixia";

        $(function() {
            var options = {
                url: prefix + "/list",
                createUrl: prefix + "/add",
                updateUrl: prefix + "/edit/{id}",
                removeUrl: prefix + "/remove",
                exportUrl: prefix + "/export",
                modalName: "西霞国家级海洋牧场",
                columns: [{
                    checkbox: true
                },
                {
                    field: 'id',
                    title: 'id',
                    visible: false
                },
                {
                    field: 'date',
                    title: '日期'
                },
                {
                    field: 'hour',
                    title: '小时'
                },
                {
                    field: 'minute',
                    title: '分钟'
                },
                {
                    field: 'temp',
                    title: '温度'
                },
                {
                    field: 'salt',
                    title: '盐度'
                },
                {
                    field: 'deep',
                    title: '深度'
                },
                {
                    field: 'ylsCon',
                    title: '叶绿素'
                },
                {
                    field: 'rjyCon',
                    title: '溶解氧'
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + editFlag + '" href="javascript:void(0)" onclick="$.operate.edit(\'' + row.id + '\')"><i class="fa fa-edit"></i>编辑</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + removeFlag + '" href="javascript:void(0)" onclick="$.operate.remove(\'' + row.id + '\')"><i class="fa fa-remove"></i>删除</a>');
                        return actions.join('');
                    }
                }]
            };
            $.table.init(options);
        });
    </script>
</body>
</html>
